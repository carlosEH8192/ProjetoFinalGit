    <script>
        var codigo = location.search.split('codigo=')[1];

        function buscaAluno(codigo) {
            $.get('_busca_alunos.php', { codigo: codigo }, preencheCampos);
        }

        function preencheCampos(jsonAluno) {
            var aluno = JSON.parse(jsonAluno);
            
            $('#inp-nome-completo').val(aluno.nomeCompleto);
            
            if (aluno.sexo == 'M')
                $('#radio-m').prop('checked', true);
            else
                $('#radio-f').prop('checked', true);

            $('#inp-telefone-celular').val(aluno.telefoneCelular);
            $('#inp-telefone-fixo').val(aluno.telefoneFixo);
            $('#inp-rg').val(aluno.rg);
            $('#inp-cpf').val(aluno.cpf);
            $('#inp-email').val(aluno.email);
            $('#inp-senha').val(aluno.senha);
        }

        function atualizaAluno(ev) {
            ev.preventDefault();

            var dados = {
                codigo: codigo,
                nomeCompleto: $('#inp-nome-completo').val(),
                sexo: $('input[name=sexo]:checked').val(),
                telefoneCelular: $('#inp-telefone-celular').val(),
                telefoneFixo: $('#inp-telefone-fixo').val(),
                rg: $('#inp-rg').val(),
                cpf: $('#inp-cpf').val(),
                email: $('#inp-email').val(),
                senha: $('#inp-senha').val()
            };

            var msgDeErro = 'Erro ao Atualizar Aluno (a)! Por favor, tente novamente mais tarde.';
            $.post("_atualiza_aluno.php", dados)
                .done(function(resposta) {
                    if (resposta == true)
                        window.location.href = 'index.php';
                    else {
                        alert(msgDeErro);
                        $('#inp-nome-completo').select();
                    }
                })
                .fail(function() { alert(msgDeErro); })
        }

        $(function() { buscaAluno(codigo); });
    </script>
