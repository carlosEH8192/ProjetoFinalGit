    <script>
        function insereAluno(form, ev) {
            ev.preventDefault();

            var nomeCompleto = $('#inp-nome-completo').val();
            var sexo = $("form input[name=sexo]:checked").val();
            var celular = $('#inp-celular').val();
            var fixo = $('#inp-fixo').val();
            var rg = $('#inp-rg').val();
            var cpf = $('#inp-cpf').val();
            var email = $('#inp-email').val();
            var senha = $('#inp-senha').val();

            $.post("insere_aluno_script.php", {
                nomeCompleto: nomeCompleto, sexo: sexo,
                celular: celular, fixo: fixo,
                rg: rg, cpf: cpf,
                email: email, senha: senha
            }, trataResposta);
        }

        function trataResposta(retorno) {
            if(retorno == '1') {
                alert('Conta criada com Sucesso!');
                document.forms[0].reset();
                window.location.href = 'index.php';

            } else
                alert('Erro ao criar Conta! Por favor, tente novamente mais tarde.');
        }
